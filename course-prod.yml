server:
  port: 8080
spring:
  autoconfigure:
    exclude: "org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration"
  security:
    user:
      password: "password"
  jpa:
    database-platform: "org.hibernate.dialect.MySQL8Dialect"
    hibernate:
      ddl-auto: "validate"
  datasource:
    url: "jdbc:mysql://localhost:3306/course"
    username: "course"
    password: "course"
